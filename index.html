<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jasone's Minimalist Blog</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <link rel="stylesheet" href="static/css/air.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mont@300;400&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <nav role="navigation">
        <div id="menuToggle">
          <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
          -->
          <input type="checkbox" />

          <!--
        Some spans to act as a hamburger.

        They are acting like a real hamburger,
        not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>

          <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <li>
              <a href="all.html" target="_blank">All</a>
            </li>
            <li>
              <a href="about.html" target="_blank">About me</a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="title"> Yes, this is really Jasone's blog.</div>
    </header>

    <div id="content">

      <div class="menu-trigger"></div>

      <section id="articles">
      </section>

    </div>

    <script src="static/js/main.js"></script>

  </body>
</html>
