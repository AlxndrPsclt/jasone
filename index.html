<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jasone's Minimalist Blog</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <link rel="stylesheet" href="static/css/air.css">
    <link rel="stylesheet" href="static/css/main.css">
  </head>

  <body>

    <header>

      <nav role="navigation">

        <div id="menuToggle">
          <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
          -->
          <input type="checkbox" />

          <!--
        Some spans to act as a hamburger.

        They are acting like a real hamburger,
        not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>

          <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <li>
              <a href="all.html" target="_blank">All</a>
            </li>
            <li>
              <a href="micro.html" target="_blank">Micro stories</a>
            </li>
            <li>
              <a href="long.html" target="_blank">Long stories</a>
            </li>
          </ul>
        </div>


      </nav>

      <div id="title"> Gros titre! </div>
    </header>

    <div id="content">

      <div class="menu-trigger"></div>

      <section>
        <article id="article-000">
          article content
        </article>
      </section>

    </div>

    <script charset="utf-8">
      function loadDoc(url, cFunction) {
        var xhttp;
        xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            cFunction(this);
          }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
      }

      function myFunction(xhttp) {
        var converter = new showdown.Converter(),
          text      = xhttp.responseText;
          html      = converter.makeHtml(text);
        $('#article-000').html(html);
      }

      $( document ).ready(function() {
          console.log( "ready!" );
          loadDoc('https://raw.githubusercontent.com/AlxndrPsclt/jasone/master/articles/000.md', myFunction);
      });
    </script>

  </body>
</html>
